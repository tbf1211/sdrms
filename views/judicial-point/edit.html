                    </div>

                            <label>文章来源</label>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">

                            <input type="text" name="PromulgationDate" id="PromulgationDate" class="form-control" value="{{.m.PromulgationDate}}">
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>

                        <div class="form-group">
                            <label>语种</label>
                            <select name="IsEnglish" id="IsEnglish" class="form-control bs-select">

                    </div>
                </div>

                            <label>是否显示</label>

                                <option value="1">显示</option>
                            </select>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">

                                </td>
                            </tr>
                        </table>
                    </div>

        <div class="box-footer align-center">
